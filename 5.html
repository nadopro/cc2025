<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 폼 입력 예제</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="h3 mb-4">Bootstrap 5 폼 입력 데모</h1>

    <form>
      <!-- 1. 로그인 ID 입력 -->
      <div class="mb-3">
        <label for="loginId" class="form-label">로그인 ID</label>
        <input type="text" class="form-control" id="loginId" placeholder="아이디를 입력하세요" autocomplete="username">
        <div class="form-text">예: nadopro 또는 이메일 앞부분</div>
      </div>

      <!-- 2. 비밀번호 입력 -->
      <div class="mb-3">
        <label for="loginPw" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="loginPw" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
      </div>

      <!-- 3. 성별 라디오 -->
      <fieldset class="mb-3">
        <legend class="col-form-label pt-0">성별 선택</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="genderM" value="M">
          <label class="form-check-label" for="genderM">남성</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="genderF" value="F">
          <label class="form-check-label" for="genderF">여성</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="genderN" value="N">
          <label class="form-check-label" for="genderN">선택 안 함</label>
        </div>
      </fieldset>

      <!-- 4. 지역 선택 select -->
      <div class="mb-3">
        <label for="region" class="form-label">지역 선택</label>
        <select class="form-select" id="region" aria-label="지역 선택">
          <option selected disabled>지역을 선택하세요</option>
          <option value="seoul">서울</option>
          <option value="gyeonggi">경기</option>
          <option value="daejeon">대전</option>
          <option value="etc">기타</option>
        </select>
      </div>

      <!-- 5. 취미 체크박스 (복수 선택) -->
      <fieldset class="mb-3">
        <legend class="col-form-label pt-0">취미 (복수 선택)</legend>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="reading" id="hobby1">
              <label class="form-check-label" for="hobby1">독서</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="music" id="hobby2">
              <label class="form-check-label" for="hobby2">음악</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="sports" id="hobby3">
              <label class="form-check-label" for="hobby3">운동</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="travel" id="hobby4">
              <label class="form-check-label" for="hobby4">여행</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="game" id="hobby5">
              <label class="form-check-label" for="hobby5">게임</label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="cook" id="hobby6">
              <label class="form-check-label" for="hobby6">요리</label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- 6. 여러 줄 입력 textarea -->
      <div class="mb-3">
        <label for="bio" class="form-label">자기소개</label>
        <textarea class="form-control" id="bio" rows="4" placeholder="간단한 소개를 입력하세요"></textarea>
      </div>

      <!-- 7. number 입력: 최대 100, 최소 0, 기본 70, 간격 10 -->
      <div class="mb-3">
        <label for="score" class="form-label">점수 입력</label>
        <input type="number" class="form-control" id="score" min="0" max="100" step="10" value="70" placeholder="0 ~ 100 사이">
        <div class="form-text">최소 0, 최대 100, 10 단위로 입력됩니다.</div>
      </div>

      <!-- 8. 색상 선택기 -->
      <div class="mb-3">
        <label for="favColor" class="form-label">좋아하는 색</label>
        <input type="color" class="form-control form-control-color" id="favColor" value="#0d6efd" title="색상 선택">
      </div>

      <!-- 9. 날짜 선택기 -->
      <div class="mb-3">
        <label for="meetDate" class="form-label">날짜 선택</label>
        <input type="date" class="form-control" id="meetDate" placeholder="YYYY-MM-DD">
      </div>

      <!-- 10. URL, Email 입력 -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="email">
        </div>
        <div class="col-md-6">
          <label for="website" class="form-label">웹사이트(URL)</label>
          <input type="url" class="form-control" id="website" placeholder="https://example.com">
        </div>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">제출</button>
        <button type="reset" class="btn btn-outline-secondary">초기화</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
